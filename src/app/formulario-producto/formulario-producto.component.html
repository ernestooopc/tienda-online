<h5 class="text-success mt-3" >Agregar Nuevo Producto</h5>

  <form class="mt-3 d-flex justify-content-center px-2"
  (submit)="agregarProducto($event)"
  >
    <input type="text" id="descripcion" name="descripcion"
    placeholder="Descripcion Producto" class="form-contro mb-2 w-50"
    autocomplete="off"
    [(ngModel)]="descriptionInput"/>
    <input type="number" id="precio" name="precio"
    placeholder="Precio" class="form-contro mb-2 w-50 ms-3"
    [(ngModel)]="precioInput"/>


  <button type="submit" class="btn btn-primary mt-3" >
    Agregar Producto
  </button>
  </form>
