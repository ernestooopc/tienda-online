<div class="container">
  <h2 class="text-center text-warning">Listado de Productos</h2>
  <ul class="list-group w-50 mx-auto">
    @for(producto of productos; track productos){
      <li class="list-group-item text-center">
        {{producto.description}} - ${{producto.precio}}
      </li>
    }
  </ul>

  <h5 class="text-success mt-3" >Agregar Nuevo Producto</h5>

  <form class="mt-3 d-flex justify-content-center px-2">
    <input type="text" id="descripcion" name="descripcion"
    placeholder="Descripcion Producto" class="form-contro mb-2 w-50"
    autocomplete="off"
    [(ngModel)]="descripcionInput"/>
    <input type="number" id="precio" name="precio"
    placeholder="Precio" class="form-contro mb-2 w-50 ms-3"
    [(ngModel)]="precioInput"/>


  <button type="submit" class="btn btn-primary mt-3" (click)="agregarProducto()">
    Agregar Producto
  </button>
  </form>
</div>
